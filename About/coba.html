<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peta - Kelok Ijen</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- CSS eksternal -->
  <link rel="stylesheet" href="../css/peta.css">
</head>
<body>
  <!-- Header/Navbar -->
  <header class="header">
    <div class="logo">
      <h2>Kelok Ijen</h2>
    </div>

    <!-- Tombol hamburger -->
    <div class="hamburger" id="hamburger">‚ò∞</div>

    <!-- Navigasi -->
    <nav class="navbar" id="navbar">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="./profil.html">Profil</a></li>
        <li><a href="./peta.html">Peta</a></li>
        <li><a href="./berita.html">Berita</a></li>
        <li><a href="./arsip.html">Arsip</a></li>
        <li><a href="./login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Tombol toggle sidebar -->
  <button id="toggleSidebar" class="toggle-sidebar">‚ò∞ Layer</button>

  <!-- Sidebar -->
  <div id="sidebar">
    <div class="search-box">
      <input type="text" id="search" placeholder="Cari daerah..." />
      <button id="btn">üîç</button>
    </div>

    <div class="section">
      <h3>Basemap</h3>
      <label><input type="radio" name="basemap" value="satelit" checked> Satelit</label><br>
      <label><input type="radio" name="basemap" value="osm"> OpenStreetMap</label>
    </div>

    <div class="section">
      <h3>Layer</h3>
      <label><input type="checkbox" id="persilCheck" checked> Persil Rumah</label><br>
      <label><input type="checkbox" id="krbCheck" checked> KRB</label><br>
      <label><input type="checkbox" id="kearifanCheck" checked> Kearifan Lokal</label><br>
      <label><input type="checkbox" id="tempatCheck"> Tempat Evakuasi</label><br>
      <label><input type="checkbox" id="jalurCheck"> Jalur Evakuasi</label>
    </div>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- JS eksternal -->
  <script src="../js/peta.js"></script>

  <!-- Script tambahan -->
  <script>
    // Toggle navbar (hamburger)
    document.getElementById("hamburger").addEventListener("click", function() {
      document.getElementById("navbar").classList.toggle("active");
    });

    // Toggle sidebar
    document.getElementById("toggleSidebar").addEventListener("click", function() {
      document.getElementById("sidebar").classList.toggle("active");
    });
  </script>
</body>
</html>
